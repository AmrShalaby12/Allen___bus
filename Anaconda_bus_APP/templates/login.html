<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  {% block title %} 
{% endblock %}

{% block body %}
<div class="body">
  <h1 class="title">Allen Travel</h1>
  {% if message %}
    <div class="message">
      {{ message }}
    </div>
  {% endif %}

  <form action="{% url 'login' %}" method="post" class="login-form">
    {% csrf_token %}
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
    </div>
    <button type="submit" class="btn">Login</button>
    <a class="signup-link" href="{% url 'signup' %}">Don't have an account? Sign up</a>
  </form>
</div>

<style>
  body {
    background-color: #121212;
    font-family: 'Arial', sans-serif;
    color: #fff;
    margin: 0;
    padding: 0;
  }
  .body {
    background-color: #f5f5f5;
    width: 70%;
    margin: 50px auto;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
  }
  .title {
    text-align: center;
    color: #9b4391;
    font-size: 2.5rem;
    margin-bottom: 20px;
  }
  .form-group {
    margin-bottom: 20px;
  }
  .form-control {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .btn {
    width: 100%;
    padding: 10px;
    background-color: #9b4391;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
  }
  .btn:hover {
    background-color: #7a306b;
  }
  .signup-link {
    display: block;
    text-align: center;
    margin-top: 10px;
    color: #9b4391;
    text-decoration: none;
  }
  .signup-link:hover {
    text-decoration: underline;
  }
</style>
{% endblock %}

</body>
</html>

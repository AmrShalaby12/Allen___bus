

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نجاح الحجز</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: #fff;
            padding: 40px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            color: #28a745;
            font-size: 2rem;
            margin-top: 10px;
        }

        p {
            margin: 10px 0;
            font-size: 1.2rem;
        }

        .success-icon {
            font-size: 4rem;
            color: #28a745;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        a:hover {
            background: #290c38;
        }

        .lottie-container {
            margin: 20px auto;
            width: 150px;
            height: 150px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.2/lottie.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- إضافة أيقونة -->
        <i class="fas fa-check-circle success-icon"></i>

        <!-- أو يمكنك استخدام Lottie للرسوم المتحركة -->

        <p>شكراً لاستخدامك نظام الحجز الخاص بنا. يمكنك مراجعة التفاصيل في صفحة حسابك.</p>
        <a href="/" style="background-color: #290c38;">العودة إلى الصفحة الرئيسية</a>
    </div>
